<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer 2.0</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <main>
        <div>
            <div id="timer">
                <span class="minutes">25</span>
                <span>:</span>
                <span class="seconds">00</span>
            </div>
    
            <div id="controls">
                <button class="play">
                    <img src="./svg/play.svg" alt="botão play">
                </button>
                <button class="pause hide">
                    <img src="./svg/pause.svg" alt="botão pause">
                </button>
                <button class="stop">
                    <img src="./svg/stop.svg" alt="botão stop">
                </button>
                <button class="time-Up">
                    <img src="./svg/sound-up.svg" alt="botão para aumentar o tempo">
                </button>
                <button class="time-Down">
                    <img src="./svg/sound-down.svg" alt="botão para diminuir o tempo">
                </button>
            </div>
        </div>

        <div id="sounds">
            <button class="jungle">
                <img src="./svg/jungle.svg" alt="símbolo de floresta">
            </button>
            <button class="rain">
                <img src="./svg/rain.svg" alt="símbolo de chuva">
            </button>
            <button class="coffeer">
                <img src="./svg/coffeer.svg" alt="símbolo de cafeteria">
            </button>
            <button class="fireplace">
                <img src="./svg/fireplace.svg" alt="símbolo de lareira">
            </button>
        </div>
        
        <script src="js/index.js" type="module"></script>
    
    </main>
</body>
</html>
